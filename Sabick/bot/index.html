<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Botpress Webchat</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="botcdiv"></div>
    <button id="start">Start Chat</button>
    
    <!-- Include Botpress Webchat JavaScript -->
    <script src="https://cdn.botpress.cloud/webchat/v2.1/inject.js"></script>
    <script>
      // Initialize Botpress Webchat
      window.botpressWebChat.init({
        host: 'https://mediafiles.botpress.cloud',
        botId: 'dd720b5-970c-4eff-9225-0d832ca871f9'
      });

      // Add event listeners or additional logic here
      document.getElementById('start').addEventListener('click', () => {
        window.botpressWebChat.open();
      });
    </script>

    <!-- <script src="https://cdn.botpress.cloud/webchat/v2.1/inject.js"></script>
    <script src="https://mediafiles.botpress.cloud/1dd720b5-970c-4eff-9225-0d832ca871f9/webchat/v2.1/config.js"></script> -->
</body>
</html>
