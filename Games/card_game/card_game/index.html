<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <link rel="stylesheet" href="./pop.css">
    <title>Card Game</title>
  </head>

  <body>
    <div class="topnav">
      <a class="back-btn" href="../game_selection/index.html">Û∞Åç</a>

      <div class="topnav-centered">
        Card Quest
      </div>

      <div class="topnav_right">
        <div class="Life">
          <img src="./images/heart.png" class="heart heart_img" id="life4">
          <img src="./images/heart.png" class="heart heart_img" id="life3">
          <img src="./images/heart.png" class="heart heart_img" id="life2">
          <img src="./images/heart.png" class="heart heart_img" id="life1">
        </div>

        <div class="score">
          
        </div>
      </div>
    </div>

    <div id="card-container" class="grid-container" >
    </div>

    <div id="dialog" class="dialog" >

      <div class="dialog-content">
        <p>Choose True or False</p>

        <div class="img-dialog-container">
          <div id="ques" class="centered">
            
          </div>
        </div>

        <div>
          <button class="button" id="true-btn">Right</button>
          <button class="button" id="false-btn">Wrong</button>
        </div>
      </div>

    </div>

    <div class="overlay">
      
    </div>
    <div class="pop_box ">
        <div class="result_image">
            <img class="imgg"src="images/won.png" alt="">
        </div>
        <div class="pop_btn_bar">
            <button class="exit_btn pop_btn">
                Exit
            </button>
            <button class="retry_btn pop_btn">
                Retry Again
            </button>
        </div>
    </div>

    <script src="./script.js"></script>
